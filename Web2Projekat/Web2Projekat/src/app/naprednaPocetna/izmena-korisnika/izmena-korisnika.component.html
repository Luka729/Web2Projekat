<h1>Izmenite Vase podatke</h1>
<form [formGroup]="izmenaForm" (ngSubmit)="onSubmit()">
    <table align="center">
        <tr>
            <td>
                <label>Izmenite ime:</label>
            </td>
            <td>
                <input type="text" formControlName="imeProvera" class="form-control" id="imeProvera">
                <div *ngIf="izmenaForm.controls.imeProvera.invalid">
                    Molimo Vas Izmenite ime
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label>Izmenite prezime:</label>
            </td>
            <td>
                <input type="text" formControlName="prezimeProvera" class="form-control">
                <div *ngIf="izmenaForm.controls.prezimeProvera.invalid">
                    Molimo Vas Izmenite prezime
                </div>
            </td>
        </tr>
        
        <tr>
            <td>
                <label>Izmenite password:</label>
            </td>
            <td>
                <input type="password" formControlName="lozinkaProvera" class="form-control">
                <div *ngIf="izmenaForm.controls.lozinkaProvera.invalid">
                    Molimo Vas Izmenite minimalno 6 karaktera
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label>Ponovite password:</label>
            </td>

            <td>
                <input type="password" formControlName="proveralozinkeProvera" class="form-control">
                <div *ngIf= "izmenaForm.get('proveralozinkeProvera').errors?.passwordMismatch || izmenaForm.controls.proveralozinkeProvera.invalid" >
                    Lozinke se ne poklapaju
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label>Izmenite e-adresu:</label>
            </td>
            <td>
                <input type="email" formControlName="eadresaProvera" class="form-control">
                <div *ngIf="izmenaForm.controls.eadresaProvera.invalid">
                    Molimo Vas Izmenite ispravan e-mail
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label>Izmenite ime vašeg grada:</label>
            </td>
            <td>
                <input type="text" formControlName="gradProvera" class="form-control">
                <div *ngIf="izmenaForm.controls.gradProvera.invalid">
                    Popunite naziv Vašeg grada
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <label>Izmenite broj mobilnog telefona:</label>
            </td>
            <td>
                <input type="text" formControlName="telefonProvera"  class="form-control">
                <div *ngIf="izmenaForm.controls.telefonProvera.invalid">
                    Molimo Vas Izmenite pravilan format mobilnog telefona
                </div>
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
            <td>
                <input type="submit" value="Submit" class="btn btn-outline-primary" [disabled]="!izmenaForm.valid">
            </td>
        </tr>
    </table>
    <label id="labelaSaGreskom" name="labelaSaGreskom"></label>

</form>
