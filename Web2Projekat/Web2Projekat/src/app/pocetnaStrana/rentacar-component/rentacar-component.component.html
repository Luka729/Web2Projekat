<h1>Lista svih Rent-a-Car servisa</h1>
<div class="col-xs-6">
    <div class="table-responsive">
        <table class="table table-hover" align="left">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">NAZIV</th>
                    <th scope="col">ADRESA</th>
                    <th scope="col">PROMOTIVNI OPIS</th>
                    <th scope="col">CENOVNIK</th>
                    <th scope="col">PROSEÄŒNA OCENA</th>
                    <th scope="col">DOSTUPNA VOZILA</th>
                    <th scope="col">FILIJALE</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rac of lista" >
                    <td>{{rac.nazivServisa}}</td>
                    <td>{{rac.adresaServisa}}</td>
                    <td>{{rac.promoOpis}}</td>
                    <td>{{rac.cenovnikUsluga}}</td>
                    <td>{{rac.ocena}}</td>
                    <td><button class="btn btn-success" (click)="ucitajKola(rac.nazivServisa)"> Vidi kola</button></td>
                    <td>{{rac.filijale}}</td>
                </tr>              
            </tbody>
        </table>
    </div>
</div>
