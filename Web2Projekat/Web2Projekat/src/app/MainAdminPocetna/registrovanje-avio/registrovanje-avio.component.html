<form [formGroup]="service.registrovanjeRentACar" (ngSubmit)="onSubmit()" style="width: 50rem;" class="mx-auto">

    <div class="form-group">
        <label for="inputEmail4">Naziv avio kompanije</label>
        <input type="text" formControlName="nazivProvera" class="form-control" id="inputEmail4" placeholder="Naziv avio kompanije">
    </div>
    <div class="form-group">
        <label for="inputAddress">Adresa</label>
        <input type="text" formControlName="adresaProvera" class="form-control" id="inputAddress" placeholder="Adresa">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Promotivni opis</label>
        <textarea class="form-control" formControlName="promotivniOpisProvera" id="exampleFormControlTextarea1" rows="3" placeholder="Promotivni opis"></textarea>
    </div>
    <div>
        <label for="Admin">Admin</label>
        <select class="form-control" id="Admin" placeholder="Admin" formControlName="adminProvera" class="form-group">
            
                <option *ngFor="let el of lista" value="{{el.ime}}">{{el.ime}}</option>                
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Registruj</button>
</form>
