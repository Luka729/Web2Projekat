<form [formGroup]="service.registrovanjeRentACar" (ngSubmit)="onSubmit()" style="width: 50rem;" class="mx-auto">

    <div class="form-group">
        <label for="NazivAvioKompanije">Naziv avio kompanije</label>
        <input type="email" class="form-control" id="NazivAvioKompanije" placeholder="Naziv avio kompanije">
    </div>
    <div class="form-group">
        <label for="Adresa">Adresa</label>
        <input type="text" class="form-control" id="Adresa" placeholder="Adresa">
    </div>
    <div class="form-group">
        <label for="PromotivniOpis">Promotivni opis</label>
        <textarea class="form-control" id="PromotivniOpis" rows="3" placeholder="Promotivni opis"></textarea>
    </div>
    <div>
        <label for="Admin">Admin</label>
        <select class="form-control" id="Admin" placeholder="Admin" name="lista" class="form-group">
            
                <option *ngFor="let el of lista" value="{{el.ime}}">{{el.ime}}</option>                
        </select>
    </div>

    
    <button type="submit" class="btn btn-primary">Registruj</button>
</form>
